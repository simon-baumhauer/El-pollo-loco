  <body onload="initLevel(), init()">

    <h1>El-Pollo-Loco</h1>

     <!--Canvas-->

    <div class="canvas_container" style="position: relative;">
      <img
      class="start-screen"
      id="start-screen"
      style="width: 100%; height: 100%; position: absolute; top: 0"
      src="img/9.Intro _ Outro Image/Start Screen/OpciÃ³n 1.png"
      alt=""
    />
      <canvas id="canvas" width="720" height="480"></canvas>
      <button>
        <img class="music_btn" src="img/music-icon.svg" alt="" onclick="playBackgroundMusic()">
      </button>
      <button class="fullscreen_btn" onclick="fullscreen()">
        <img
        src="img/9.Intro _ Outro Image/Start Screen/maximize-icon.svg"
        alt=""
      />
      </button>
       <!--Smartphone-->
       <div class="d-none-smartphone-panel smartphone-container" id="smartphone">
        <div class="smartphone">
          <div>
          <div class="left-run"   ontouchstart="touchDownLeft()" ontouchend="touchUpLeft()">
              <img class="arrows" src="img/smartphone-panel/arrow-118-64.png" alt="">
          </div>
          <div class="right-run"  ontouchstart="touchDownRight()" ontouchend="touchUpRight()">
            <img class="arrows" src="img/smartphone-panel/arrow-18-64.png" alt="">
          </div>
          </div>
          <div>
            <div class="jump"   ontouchstart="touchDownJump()" ontouchend="touchUpJump()">
              <img class="arrows" src="img/smartphone-panel/base-jumping-64.png" alt="">
           </div>
           <div  class="bottel"  ontouchstart="touchDownThrow()" ontouchend="touchUpThrow()">
              <img class="arrows" src="img/smartphone-panel/bottel.png">
               
           </div>
          </div>
      </div>
       </div>
      
    </div>

    <!--Details-->
    <div class="console">
      <div onclick="toggleSwitch()" class="form-check form-switch" style="display: flex; align-items: center;justify-content: center;">
        <input class="form-check-input" style="height:25px;
        width: 50px;" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Mobile Swtichs</label>
    </div>
      <button
      class="button start_btn"
      id="start-btn"
    
      onclick="initLevel(), startGame()"
    >
      Start
    </button>
    <div class="btn-descripton-box">
      <span class="button-descrition-row">
        <p class=" button-descrition">Arrow LEFT =</p>
        <button class="button btn-2" onclick="">LEFT</button>
      </span>
      <span class="button-descrition-row">
      <p class="button-descrition">Arrow RIGHT =</p>
      <button class="button btn-2" onclick="">RIGHT</button>
      </span>
      <span class="button-descrition-row">
        <p class="button-descrition">Keyboard SPACE =</p>
        <button class="button btn-2" onclick="">JUMP</button>
      </span>
    <span class="button-descrition-row">
      <p class="button-descrition">Keydboard D =</p>
      <button class="button btn-2 button-descrition" onclick="">THROW</button>
    </span>
    
    </div>
